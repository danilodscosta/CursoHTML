<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, inital-scale=1.0">
    <title>HTML</title>

    <style>
        label {
            cursor: pointer;
        }

    </style>
</head>

<body> 
    <form action="#" method="get" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Sua senha">
        </p>

        <p>
            <label for="dev">Dev</label>
            <input type="checkbox" id="dev">
            <label for="dev">Dev</label>
            <input type="checkbox" id="dev">
        </p>

        <p>
            Genero:<br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="masculino">masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="hora">time:</label>
            <input type="time" id="hora" name="hora">
        </p>

        <p>
            <label for="cor">Favorite Color?</label>
            <input type="color" id="cor" name="cor">
        </p>

        <p>
            <label for="email">Seu e-mail</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p> 
            <label for="file">Sua foto</label>
            <input type="file" id="file" name="file">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="select">
                <option value="qualquer 1" label="Valor 1">
            </select>
        </p>




        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
            
  
    </form>

</body>

</html>
